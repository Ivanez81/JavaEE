<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:component="http://java.sun.com/jsf/composite/component">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{productEditController.id}"/>
    <f:viewAction action="#{productEditController.init}"/>
</f:metadata>
<h:body>
    <component:mainMenu/>

    <h:form>
        <p:panel id="panel" header="Edit product">
            <p:messages id="msg"/>

            <p:outputPanel>
                <p:outputLabel for="name" value="Name"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText id="name" value="#{productEditController.product.name}">
                    <f:validateLength minimum="2" />
                    <p:ajax update="msgName" event="keyup" />
                </p:inputText>
                <p:message for="name" id="msgName" display="icon"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="Description"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText value="#{productEditController.product.description}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="Category"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:selectOneMenu id="category" value="#{productEditController.categoryName}" effect="fold"
                                 style="width:450px">
                    <f:selectItem itemLabel="#{productEditController.currentCategory}" itemValue=""/>
                    <f:selectItems value="#{categoryListController.categoriesName}"/>
                </p:selectOneMenu>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:commandButton value="Save Product" action="#{productEditController.save}" update="panel"/>
                <p:spacer width="20"/>
                <p:button value="Return" outcome="product-list"/>
            </p:outputPanel>
        </p:panel>
    </h:form>
</h:body>
</html>
