<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{productEditController.id}"/>
    <f:viewAction action="#{productEditController.init}"/>
</f:metadata>
<h:body>

    <ui:include src="WEB-INF/template/menu.xhtml"/>

    <h:form>
        <p:panel id="panel" header="Edit product">
            <p:messages id="msg"/>

            <p:outputPanel>
                <p:outputLabel value="NAME"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText value="#{productEditController.product.name}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="DESCRIPTION"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText value="#{productEditController.product.description}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="DATE BEGIN"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:calendar value="#{productEditController.product.dateBegin}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="DATE END"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:calendar value="#{productEditController.product.dateEnd}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:commandButton value="SAVE" action="#{productEditController.save}" update="panel"/>
                <p:spacer width="20"/>
                <p:button value="RETURN" outcome="product-list">
                    <f:param name="a" value="1"/>
                </p:button>
            </p:outputPanel>
        </p:panel>
    </h:form>
</h:body>
</html>
