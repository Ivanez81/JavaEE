<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:component="http://java.sun.com/jsf/composite/component">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{categoryEditController.id}"/>
    <f:viewAction action="#{categoryEditController.init}"/>
</f:metadata>
<h:body>
    <component:mainMenu/>

    <h:form>
        <p:panel id="panel" header="Edit category">
            <p:messages id="msg"/>

            <p:outputPanel>
                <p:outputLabel for="name" value="Name"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText id="name" value="#{categoryEditController.category.name}">
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgName" event="keyup"/>
                </p:inputText>
                <p:message for="name" id="msgName" display="icon"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel for="description" value="Description"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText id="description" value="#{categoryEditController.category.description}">
                    <f:validateLength minimum="10"/>
                    <p:ajax update="msgDescription" event="keyup"/>
                </p:inputText>
                <p:message for="description" id="msgDescription" display="icon"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:commandButton value="Save Category" action="#{categoryEditController.save}" update="panel"/>
                <p:spacer width="20"/>
                <p:button value="Return" outcome="category-list"/>
            </p:outputPanel>
        </p:panel>
    </h:form>
</h:body>
</html>
