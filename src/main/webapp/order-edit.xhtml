<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:component="http://java.sun.com/jsf/composite/component">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{orderEditController.id}"/>
    <f:viewAction action="#{orderEditController.init}"/>
</f:metadata>
<h:body>
    <component:mainMenu/>

    <h:form>
        <p:panel id="panel" header="Edit order">
            <p:messages id="msg"/>

            <p:outputPanel>
                <p:outputLabel value="Name"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText value="#{orderEditController.order.name}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="Desription"/>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:inputText value="#{orderEditController.order.description}"/>
            </p:outputPanel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:outputLabel value="List of Products"/>
            </p:outputPanel>

            <p:selectCheckboxMenu id="multiple" value="#{orderEditController.productNames}" label="Select Products"
                                  multiple="true" filter="true" filterMatchMode="startsWith" style="width: 450px"
                                  panelStyle="width: 450px">
                <f:selectItems value="#{orderEditController.listProductName}"/>
            </p:selectCheckboxMenu>

            <p:spacer height="20"/>

            <p:outputPanel>
                <p:commandButton value="Save Order" action="#{orderEditController.save}" update="panel"/>
                <p:spacer width="20"/>
                <p:button value="Return" outcome="order-list">
                    <f:param name="a" value="1"/>
                </p:button>
            </p:outputPanel>

        </p:panel>
    </h:form>
</h:body>
</html>
